<!DOCTYPE html>
<html>

<head>
    <title>recorder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./js/three/three.min.js"></script>
    <script src="./js/three/stats.min.js"></script>
    <script src="./js/three/OrbitControls.js"></script>
    <script src="./js/three/tween.min.js"></script>
    <script src="./js/canvas-three.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        html,
        body {
            width: 100%;
            height: 100%;
        }

        .box {
            width: 375px;
            height: 667px;
            background: #000;
            display: flex;
        }
    </style>
</head>

<body onload="start();">
    <div class="box">
        <div id="container"></div>
        <video id="video" style="padding-left: 1px;" controls></video>
    </div>
    <div>
        <button onclick="startRecord(30000)">start record</button>
        <button onclick="stopRecord()">stop record</button>
        <span id="info"></span>
    </div>
</body>

</html>
